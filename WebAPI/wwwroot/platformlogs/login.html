<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #f54242;
        }

        form {
            background-color: #2c2c3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #f54242;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background-color: #c73232;
            }
    </style>
</head>
<body>
    <h2>Login to View Logs</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const response = await fetch("http://localhost:5062/api/User/Login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value
                })
            });

            if (response.ok) {
                const result = await response.json();
                console.log("Response result: " + result.token);
                console.log("Response result: " + result.role);
                localStorage.setItem("JwtToken", result.token);
                localStorage.setItem("Role", result.role);
                if (result.role === "Admin") {
                    window.location.href = "./log-list.html";
                } else {
                    alert("Forbidden. Only Admin users can proceed. Sorry gamer...");
                }
            } else {
                alert("Login failed.");
            }
        });
    </script>
</body>
</html>
